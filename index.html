<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegeta Sounds</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="container">
            <img src="assets/images/dbz-logo.png" alt="Logo dragon ball z" width="150px">
        </div>
    </header>
    <main>
        <h1 class="container">Frases Vegeta</h1>
        <section class="container buttons-box">
            <img src="assets/images/vegeta.png" alt="Vegeta rincipe" width="500px">
            <div class="buttons">
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-01" class="button-background"></button>
                    <span data-legend="O miserável é um gênio!"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-02" class="button-background"></button>
                    <span data-legend="Cachorro que late não morde!" ></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-03" class="button-background"></button>
                    <span data-legend="Você é puro lixo!"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-04" class="button-background"></button>
                    <span data-legend="Podem ir pra casa tomar café com leite!"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-05" class="button-background"></button>
                    <span data-legend="Não fale comigo desse jeito, seu verme verde"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-06" class="button-background"></button>
                    <span data-legend="Você está desconfigurado"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-07" class="button-background"></button>
                    <span data-legend="Meu coração é pura maldade"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-08" class="button-background"></button>
                    <span data-legend="Por que está me olhando, idiota?"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-09" class="button-background" ></button>
                    <span data-legend="Você é retardado, por acaso?"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-10" class="button-background"></button>
                    <span data-legend="Como ousa bater na minha Bulma"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-11" class="button-background"></button>
                    <span data-legend="É de mais de oito mil"></span>
                </div>
                <div class="box-sounds">
                    <div class="circle-button"></div>
                    <button data-audio="sound-12" class="button-background"></button>
                    <span data-legend="Verme maldito"></span>
                </div>
            </div>
        </section>
    </main>
    <footer><p>Desenvolvido por Alana Barbosa ©</p></footer>
    <script src="assets/script/script.js"></script>
</body>
</html>
